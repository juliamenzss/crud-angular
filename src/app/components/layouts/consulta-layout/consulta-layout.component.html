<div class="consulta-wrapper">
    <div class="consulta-container">
      <form [formGroup]="consultaForm" class="consulta-form" (ngSubmit)="pesquisar()">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Consulta</mat-card-title>
          </mat-card-header>
          <mat-card-content class="form-content">
            <div class="input-wrapper">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input name="nome" formControlName="nome" matInput placeholder="ex: josÃ©" type="text" formControlName="nome" />
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions class="form-actions">
            <button type="submit" color="primary" mat-flat-button>
              <mat-icon fontIcon="search"></mat-icon>
              Pesquisar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>

  <div class="consulta-wrapper">
    <div class="container-tabela">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Resultado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="listaClientes" class="mat-elevation-z1">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>id</th>
                <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
            </ng-container>   
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>nome</th>
                <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
            </ng-container>   
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>cpf</th>
                <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
            </ng-container>   
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>email</th>
                <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
            </ng-container>   
            <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
                <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="buttons" mat-cell *matCellDef="let cliente">
                  <button type="button" mat-button (click)="preparaEditar(cliente.id)"><mat-icon fontIcon="edit"></mat-icon></button>
                  @if (!cliente.deletando) {
                    <button type="button" mat-button (click)="praparaDeletar(cliente)"><mat-icon fontIcon="delete"></mat-icon></button>
                  } 
                  @else {
                    <button type="button" mat-button (click)="deletar(cliente)"><mat-icon fontIcon="question_mark"></mat-icon>Confirma</button>
                  }
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
